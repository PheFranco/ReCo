<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background: #f9f9f9; }
        .header { background: #28a745; color: white; padding: 20px; border-radius: 5px 5px 0 0; text-align: center; }
        .content { background: white; padding: 20px; }
        .footer { text-align: center; padding: 10px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✅ Sua doação chegou!</h1>
        </div>
        <div class="content">
            <p>Olá <strong>{{ beneficiary_name }}</strong>,</p>
            <p>Que alegria! O item "<strong>{{ donation_title }}</strong>" que você solicitou foi entregue com sucesso!</p>
            <p>Aproveite bem e compartilhe conosco sua experiência.</p>
            <p>Quer explorar mais doações?</p>
            <a href="http://127.0.0.1:8000/doacoes/" style="display: inline-block; background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Ver Mais Doações</a>
            <p>Obrigado!<br><strong>Equipe ReCo</strong></p>
        </div>
        <div class="footer">
            <p>&copy; 2025 ReCo - Reutilizar e Conectar</p>
        </div>
    </div>
</body>
</html>
