{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Recuperar Senha</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Digite seu email para receber um link de recuperação de senha.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            {{ form.email }}
                            {% if form.email.errors %}
                                <div class="alert alert-danger mt-2">
                                    {{ form.email.errors }}
                                </div>
                            {% endif %}
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            Enviar Link de Recuperação
                        </button>
                    </form>
                    
                    <hr>
                    <p class="text-center">
                        <a href="{% url 'usuario:login' %}">Voltar ao login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    #id_email {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    
    #id_email:focus {
        outline: none;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
</style>
{% endblock %}
