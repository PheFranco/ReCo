{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Email Enviado</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <strong>Email enviado com sucesso!</strong>
                    </div>
                    
                    <p>Verifique seu email para o link de recuperação de senha.</p>
                    <p class="text-muted small">
                        O link é válido por 24 horas. Se você não receber o email, verifique a pasta de spam.
                    </p>
                    
                    <hr>
                    <p class="text-center">
                        <a href="{% url 'usuario:login' %}" class="btn btn-primary">
                            Voltar ao Login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
